<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dt">
        <input type="button" id="btn" value="Get Date" onclick="getDate()">
    </div>
</body>
<script>
    let getDate= () => {
        document.querySelector('#dt').innerHTML=new Date()
    }
</script>
</html>
